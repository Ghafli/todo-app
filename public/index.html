<!DOCTYPE html>  
<html lang="en">  
  <head>  
    <meta charset="utf-8" />  
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />  
    <meta name="viewport" content="width=device-width, initial-scale=1" />  
    <meta name="theme-color" content="#000000" />  

    <!-- Primary Meta Tags -->  
    <title>Todo App - Organize Your Tasks</title>  
    <meta name="title" content="Todo App - Organize Your Tasks" />  
    <meta name="description" content="A simple and efficient todo app to help you manage your daily tasks, set due dates, and stay organized." />  

    <!-- Open Graph / Facebook -->  
    <meta property="og:type" content="website" />  
    <meta property="og:url" content="https://ghafli.github.io/todo-app/" />  
    <meta property="og:title" content="Todo App - Organize Your Tasks" />  
    <meta property="og:description" content="A simple and efficient todo app to help you manage your daily tasks, set due dates, and stay organized." />  
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />  

    <!-- Twitter -->  
    <meta property="twitter:card" content="summary_large_image" />  
    <meta property="twitter:url" content="https://ghafli.github.io/todo-app/" />  
    <meta property="twitter:title" content="Todo App - Organize Your Tasks" />  
    <meta property="twitter:description" content="A simple and efficient todo app to help you manage your daily tasks, set due dates, and stay organized." />  
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png" />  

    <!-- Manifest and icons -->  
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />  
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />  

    <!-- Fonts -->  
    <link rel="preconnect" href="https://fonts.googleapis.com" />  
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />  
    <link   
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"   
      rel="stylesheet"  
    />  

    <!-- Custom styles -->  
    <style>  
      body {  
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',  
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',  
          sans-serif;  
        -webkit-font-smoothing: antialiased;  
        -moz-osx-font-smoothing: grayscale;  
        margin: 0;  
        padding: 0;  
      }  

      #root {  
        min-height: 100vh;  
      }  

      /* Loading state */  
      .loading-spinner {  
        display: flex;  
        justify-content: center;  
        align-items: center;  
        height: 100vh;  
        background-color: #f9fafb;  
      }  

      .loading-spinner::after {  
        content: "";  
        width: 40px;  
        height: 40px;  
        border: 4px solid #e5e7eb;  
        border-top-color: #3b82f6;  
        border-radius: 50%;  
        animation: spinner 0.6s linear infinite;  
      }  

      @keyframes spinner {  
        to {  
          transform: rotate(360deg);  
        }  
      }  
    </style>  
  </head>  
  <body>  
    <noscript>You need to enable JavaScript to run this app.</noscript>  
    <div id="root">  
      <!-- Loading spinner shown before React loads -->  
      <div class="loading-spinner"></div>  
    </div>  
  </body>  
</html>
